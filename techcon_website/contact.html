<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <!-- Load Tailwind CSS -->
   
</head>
<body>

    <!-- Header Section -->
    <header>
        
            <h1 >
                Contact Us
            </h1>
            
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="index.html" class="hover:text-indigo-200 transition duration-300 border-b-2 border-transparent hover:border-indigo-200 pb-1">Home</a></li>
                    <li><a href="about.html" class="hover:text-indigo-200 transition duration-300 border-b-2 border-transparent hover:border-indigo-200 pb-1">About</a></li>
                    <li><a href="schedule.html" class="hover:text-indigo-200 transition duration-300 border-b-2 border-transparent hover:border-indigo-200 pb-1">Schedule</a></li>
                    <li><a href="register.html" class="hover:text-indigo-200 transition duration-300 border-b-2 border-transparent hover:border-indigo-200 pb-1">Register</a></li>
                    
                </ul>
            </nav>
       
    </header>

    <!-- Main Content -->
    <main >
        
            <!-- Contact Information Column (1/3 width on desktop) -->
            <section class="lg:col-span-1 bg-white p-8 rounded-xl shadow-xl border border-gray-100 h-fit">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 text-indigo-700">Get in Touch</h2>

              
                    <!-- Email Address -->
          
                        <h3 class="text-lg font-semibold text-gray-700 flex items-center mb-1">
                            <i data-lucide="mail" class="w-5 h-5 mr-2 text-indigo-600"></i> General Inquiries
                        </h3>
                        <a href="mailto:email@example.com" class="text-indigo-600 hover:text-indigo-800 hover:underline text-base">
                            email@example.com
                        </a>
   
                    
                    <!-- Phone Number (Optional but good practice) -->
          
                        <h3 class="text-lg font-semibold text-gray-700 flex items-center mb-1">
                            <i data-lucide="phone" class="w-5 h-5 mr-2 text-indigo-600"></i> Event Hotline
                        </h3>
                        <p class="text-gray-600 text-base">+1 (555) 123-4567</p>
                
                    <!-- Social Media Links -->
               
                        <h3 class="text-lg font-semibold text-gray-700 flex items-center mb-3">
                            <i data-lucide="share-2" class="w-5 h-5 mr-2 text-indigo-600"></i> Follow Us
                        </h3>
                        <div>
                            <!-- Twitter/X -->
                            <a href="https://twitter.com/techcon" target="_blank" aria-label="Follow TechCon 2024 on X/Twitter" class="text-gray-500 hover:text-indigo-600 transition duration-150">
                                <i data-lucide="twitter" class="w-6 h-6"></i>
                            </a>
                            <!-- LinkedIn -->
                            <a href="https://linkedin.com/company/techcon" target="_blank" aria-label="Connect with TechCon 2024 on LinkedIn" class="text-gray-500 hover:text-indigo-600 transition duration-150">
                                <i data-lucide="linkedin" class="w-6 h-6"></i>
                            </a>
                            <!-- Instagram -->
                            <a href="https://instagram.com/techcon" target="_blank" aria-label="Follow TechCon 2024 on Instagram" class="text-gray-500 hover:text-indigo-600 transition duration-150">
                                <i data-lucide="instagram" class="w-6 h-6"></i>
                            </a>
                    
            </section>

            <!-- Map and Form Column (2/3 width on desktop) -->
            <section>
                
                <!-- Embedded Google Map -->
           
                    <h2 class="text-3xl font-bold text-gray-800 mb-4 border-b pb-3 text-indigo-700">Venue Location</h2>
                   
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.475476307613!2d0.02986421575822949!3d51.50345407963364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a7a402373a09%3A0xc6951b326085a8d4!2sExCeL%20London!5e0!3m2!1sen!2suk!4v1640995200000!5m2!1sen!2suk" 
                            width="100%" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade"
                            title="Embedded Google Map showing the TechCon 2024 venue location at ExCeL London."
                            class="w-full h-96 rounded-lg">
                        </iframe>
                 

                <!-- Contact Us Form -->
                <div class="bg-white p-8 rounded-xl shadow-xl border border-gray-100">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 text-indigo-700">Send Us a Message</h2>
                    
                    <form action="/submit-contact" method="POST" class="space-y-6">
                        
                        <!-- Name Field -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required 
                                aria-required="true" 
                                placeholder="Enter your full name"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="contact_email" class="block text-sm font-medium text-gray-700 mb-1">Your Email Address</label>
                            <input 
                                type="email" 
                                id="contact_email" 
                                name="contact_email" 
                                required 
                                aria-required="true" 
                                placeholder="name@company.com"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        </div>

                        <!-- Message Field -->
                    
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                rows="5" 
                                required 
                                aria-required="true" 
                                placeholder="How can we help you?"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                            </textarea>
               

                        <!-- Submit Button -->
                   
                            <button 
                                type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                                Send Message
                            </button>
               
                    </form>
    
            </section>
  
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
       
            <!-- Copyright Information -->
            <p class="text-sm font-light">
                &copy; 2024 TechCon Conference. All rights reserved. <span class="font-bold">copyright</span>.
            </p>

    </footer>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
