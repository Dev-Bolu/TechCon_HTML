<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <!-- Load Tailwind CSS -->
   
</head>
<body>

    <!-- Header Section -->
    <header>
        
            <h1>Contact Us</h1>
            
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    
                </ul>
            </nav>
       
    </header>

    <!-- Main Content -->
    <main>
            
            <!-- Contact Information Column (1/3 width on desktop) -->
            <section>
                <h2>Get in Touch</h2>

                    <!-- Email Address -->
                    
                        <h3>
                            <i data-lucide="mail"></i> General Inquiries
                        </h3>
                        <a href="mailto:email@example.com">
                            email@example.com
                        </a>
             
                    
                    <!-- Phone Number (Optional but good practice) -->
                 
                        <h3>
                            <i data-lucide="phone"></i> Event Hotline
                        </h3>
                        <p>+1 (555) 123-4567</p>
                   

                    <!-- Social Media Links -->
                   
                        <h3 class="text-lg font-semibold text-gray-700 flex items-center mb-3">
                            <i data-lucide="share-2"></i> Follow Us
                        </h3>
                        
                            <!-- Twitter/X -->
                            <a href="https://twitter.com/techcon" target="_blank" aria-label="Follow TechCon 2024 on X/Twitter">
                                <i data-lucide="twitter"></i>
                            </a>
                            <!-- LinkedIn -->
                            <a href="https://linkedin.com/company/techcon" target="_blank" aria-label="Connect with TechCon 2024 on LinkedIn">
                                <i data-lucide="linkedin"></i>
                            </a>
                            <!-- Instagram -->
                            <a href="https://instagram.com/techcon" target="_blank" aria-label="Follow TechCon 2024 on Instagram">
                                <i data-lucide="instagram" ></i>
                            </a>
          
            </section>

            <!-- Map and Form Column (2/3 width on desktop) -->
            <section>
                
                <!-- Embedded Google Map -->
                
                    <h2>Venue Location</h2>
                        <!-- Example iframe for London ExCeL Centre -->
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.475476307613!2d0.02986421575822949!3d51.50345407963364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a7a402373a09%3A0xc6951b326085a8d4!2sExCeL%20London!5e0!3m2!1sen!2suk!4v1640995200000!5m2!1sen!2suk" 
                            width="100%" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade"
                            title="Embedded Google Map showing the TechCon 2024 venue location at ExCeL London.">
                
                        </iframe>
               
         
                    <form action="/submit-contact" method="POST" >
                        
                        <!-- Name Field -->
                      
                            <label for="name">Your Full Name</label>
                            <input type="text" name="username" placeholder="Username">

                        <!-- Email Field -->
                      
                            <label for="contact_email">Your Email Address</label>
                            <input type="email" name="email" placeholder="Email">

                            
                              

                        <!-- Message Field -->
                    
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                rows="5" 
                                required 
                                aria-required="true" 
                                placeholder="How can we help you?"
                            </textarea>
               

                        <!-- Submit Button -->
                   
                            <button 
                                type="submit" >
                                Send Message
                            </button>
               
                    </form>
    
            </section>
  
    </main>

    <!-- Footer Section -->
    <footer>
       
            <!-- Copyright Information -->
            <p>
                &copy; 2024 TechCon Conference. All rights reserved. <span>copyright</span>.
            </p>

    </footer>
    
    
  
</body>
</html>
