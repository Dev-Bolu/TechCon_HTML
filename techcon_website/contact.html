<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <!-- Load Tailwind CSS -->
   
</head>
<body>

    <!-- Header Section -->
    <header>
        
            <h1 > Contact Us</h1>
            
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    
                </ul>
            </nav>
       
    </header>

    <!-- Main Content -->
    <main >
        
         \
                    <form action="/submit-contact" method="POST" >
                        
                        <!-- Name Field -->
                      
                            <label for="name">Your Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required 
                                aria-required="true" 
                                placeholder="Enter your full name"
                               >
               

                        <!-- Email Field -->
                      
                            <label for="contact_email">Your Email Address</label>
                            <input 
                                type="email" 
                                id="contact_email" 
                                name="contact_email" 
                                required 
                                aria-required="true" 
                                placeholder="name@company.com"
                              

                        <!-- Message Field -->
                    
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                rows="5" 
                                required 
                                aria-required="true" 
                                placeholder="How can we help you?"
                            </textarea>
               

                        <!-- Submit Button -->
                   
                            <button 
                                type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                                Send Message
                            </button>
               
                    </form>
    
            </section>
  
    </main>

    <!-- Footer Section -->
    <footer>
       
            <!-- Copyright Information -->
            <p>
                &copy; 2024 TechCon Conference. All rights reserved. <span>copyright</span>.
            </p>

    </footer>
    
    
  
</body>
</html>
